<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<form th:action="@{|/items/${ item.id }/edit|}" method="POST">
		<input type="hidden" th:value="${item.id}" name="id"/>
		상품명: <input type="text" name="name" th:value="${ item.name }"><br/>
		가격: <input type="number" name="price" th:value="${ item.price }"><br/>
		수량: <input type="number" name="stockQuantity" th:value="${ item.stockQuantity }"><br/>
		<input type="submit" value="수정">
		<a href="/items">취소</a>
	</form>

</body>
</html>
