<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<table>
	<thead>
	<tr>
		<th>id</th>
		<th>TYPE</th>
		<th>상품명</th>
		<th>가격</th>
		<th>stock</th>
		<th>MOD</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="item : ${ items }">
		<td th:text="${ item.id }"/>

		<td th:if="${ item.type eq 'A' }">앨범</td>
		<td th:if="${ item.type eq 'B' }">책</td>
		<td th:if="${ item.type eq 'M' }">영화</td>

		<td th:text="${ item.name }"/>
		<td th:text="${ item.price }"/>
		<td th:text="${ item.stockQuantity }"/>
		<td>
			<a th:href="@{|/items/${ item.id }/edit|}">수정</a>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
